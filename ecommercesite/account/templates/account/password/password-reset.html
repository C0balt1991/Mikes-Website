
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}



{% block content %}

<style>

    
    body{

    
        background-color: gray
    
    }



</style>

<br>

<div class="container bg-white shadow-md p-5 form-layout">

    <h3> Password reset </h3>

    <hr>

    <p> Forgotten your password? Enter your email address, 
        
        and we'll email insutructions for setting a new one

    </p>


    <form method="post">

        {% csrf_token %}

        {{form|crispy}}

        <button type="submit" class="btn btn-primary navbar-btn text-white">&nbsp; Reset Password</button>

    </form>

</div>

{% endblock %}
